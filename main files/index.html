<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <title>Help the Squirrel</title>
    </head>
    <body>
        <div class="app">
            <section id="first-screen">
                <div class="first-screen-wrapper">
                    <h1 class="help-the-squirrel">help the squirrel</h1>
                    <img
                        class="running-squirrel-gif"
                        src="https://cdna.artstation.com/p/assets/images/images/020/852/012/original/jakub-konkol-squirrel.gif?1569420164"
                        alt="running-squirrel-gif"
                    />
                    <p class="introduction-history">
                        This beautiful squirrel needs to store his nuts for
                        winter, let's help him get as many nuts as he needs.
                    </p>
                    <p>Use the left and right arrow to control the squirrel!</p>
                    <div class="buttonWrapper">
                        <button id="start-button">Start</button>
                    </div>
                </div>
            </section>
        </div>
        <section id="second-screen">
            <h1 id="lets-go">Let's Go!</h1>
            <img
                class="second-screen-background"
                src="images/forest background.avif"
                alt="cartoon-forest"
            />
            <div id="game-container">
                <div id="player-container">
                    <div id="player">
                        <div class="player-collision"></div>
                        <img src="images/squirrel.png" alt="squirrel-player" />
                    </div>
                </div>
                <div class="container-counters">
                    <div id="score">Score: <span>0</span></div>
                    <div id="lives">Lives: <span>3</span></div>
                </div>
            </div>
        </section>
        <script src="nut.js"></script>
        <script src="player.js"></script>
        <script src="game.js"></script>
        <script src="index.js"></script>
    </body>
</html>
